apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - host: www.devopsinfo.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-client
                port:
                  number: 80
